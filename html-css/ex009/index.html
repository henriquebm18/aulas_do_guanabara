<!--a ordem é muito importante aqui-->
<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-pequena.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" type="image/png">
    <img src="imagens/foto-grande.png" alt="blablabla">
</picture>






<audio src="media/somzinho.mp3" controls autoplay loop></audio>
<!-- usar mp3 ogg e evitar wav pq é pesado: -->
<audio preload="metadata" controls>
    <source srcset="midia/a.mp3" type="audio/mpeg">
    <source srcset="midia/a.ogg" type="audio/ogg">
    <source srcset="midia/a.wav" type="audio/wav">
    <p>u cannot play on your browser <a href="midia/a.mp3">baixe aqui o mp3</a></p>
</audio>


<!-- handbrake pra ajustar o video para web - webm é bastante comprimido -->
<!-- kkk a compressao deu o contrario - ogv -->
<!-- m4v mp4 webm e ogv (open mas pouco compativel) -->
<video src="midia/videozao.mp4" width="500" controls></video>


<video width="500" poster="imagens/thumb.png" controls>
    <source srcset="midia/a.mp4" type="audio/mp4">
    <source srcset="midia/a.mv4" type="audio/mp4">
    <source srcset="midia/a.webm" type="audio/webm">
    <source srcset="midia/a.ogv" type="audio/ogg">
    <p>u cannot play on your browser</p>
</video>
